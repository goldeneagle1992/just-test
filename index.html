<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div>
            
                <nav>
                <img src="img/date logo.png" class="logo">
                <div class="login">
                <label for="language" id="language"></label>
                <select name="language" id="language" style="height: 30px;">
                <option value="en">English</option>
                <option value="ta">Tamil</option>
                <option value="fr">French</option>
                <option value="es">spanish</option>
                </select>
                <button style="height: 30px" id="signin">Sign In</button>
            </nav>
            </div>
        </div>
    </div>

     <img class="couple" src="img/couple.png">
     <div class="form">
         <button class="FB">Log in with Facebook</button>
         
         <div class="newmember">
            <hr>
            <span style="padding: 25px;">New Member?</span>
            <hr>
         </div>
         
         <form>
             <table>
                
                 <tr>
                    <td style="padding: 20px; ">First Name</td>
                    <td class="FM"><input type="text" style="width:290px; height: 25px;" ></td>
                 </tr>
                 <tr>
                     <td style="padding: 20px;">Username</td>
                     <td><input type="text" style="width:290px; height: 25px;""></td>
                 </tr>
                 <tr>
                 
                     <td class="birthday" style="padding: 20px;">Birthday</td>
                 
                        <td><label for="day" id="day"></label>
                        <select name="day" id="day"style="height: 25px;">
                        <option value="day">Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        </select>
                 
                    
                        <label for="Month" id="Month"></label>
                       <select name="Month" id="Month"style="height: 25px;">
                       <option value="Month">Month</option>
                       <option value="JAN">JAN</option>
                       <option value="FEB">FEB</option>
                       <option value="MAR">MAR</option>
                       </select>

                    
                        <label for="year" id="year"></label>
                       <select name="year" id="year"style="height: 25px;">
                       <option value="year">Year</option>
                       <option value="JAN">1992</option>
                       <option value="FEB">1993</option>
                       <option value="MAR">1994</option>
                       </select>
                     </td>
                    
                </tr>
                 <tr>
                     <td style="padding: 20px;">I am</td>
                     <td>
                          <input type="radio"name="gender">Man
                          <input type="radio"name="gender">Women
                          </td>
                 </tr>
                 <tr>
                     <td style="padding: 20px;">Looking For</td>
                     
                     <td><input type="radio"name=gen>Man
                     <input type="radio"name=gen>Women
                     <input type="radio"name=gen>Both
                    </td>
                 </tr>
                 <tr>
                     <td style="padding: 20px;">E mail</td>
                     <td>
                         <input type="email" style="width:290px; height: 25px;">
                     </td>
                 </tr>
                 <tr>
                     <td style="padding: 20px;">Password</td>
                     <td><input type="password" style="width:290px; height: 25px;"></td>
                 </tr>
                 <tr>
                     <td>
                         <button class="account">Creat your account now</button>
                     </td>
                 </tr>
                 
             </table>
         </form>
     </div>
</body>
</html>
